services:
  moviepy-api:
    build: .
    container_name: moviepy-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app # App code for live reload
      - ./fonts:/fonts # Fonts directory (outside app)
      - ./data:/data # Rendered videos
      - ./logs:/logs # Log files
    command: [ "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload" ]
